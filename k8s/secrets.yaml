---
# Kubernetes Secrets Template for ERCP Protocol
#
# IMPORTANT: This is a TEMPLATE file for documentation purposes.
# DO NOT commit actual secrets to version control.
#
# Usage:
# 1. Copy this file: cp secrets.yaml secrets-production.yaml
# 2. Replace all placeholder values with actual secrets
# 3. Apply to cluster: kubectl apply -f secrets-production.yaml
# 4. Add secrets-production.yaml to .gitignore
#
# Alternative: Use external secret management (recommended for production)
# - AWS Secrets Manager
# - HashiCorp Vault
# - Google Secret Manager
# - Azure Key Vault

apiVersion: v1
kind: Secret
metadata:
  name: ercp-secrets
  namespace: default
  labels:
    app: ercp-protocol
    component: api-server
type: Opaque
stringData:
  # Database Configuration
  # PostgreSQL connection string
  # Format: postgresql+asyncpg://user:password@host:port/database
  DATABASE_URL: "postgresql+asyncpg://ercp_user:CHANGE_ME_DB_PASSWORD@postgres-service:5432/ercp_db"

  # Database Credentials (alternative format)
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "ercp_db"
  DB_USER: "ercp_user"
  DB_PASSWORD: "CHANGE_ME_DB_PASSWORD"

  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379/0"
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"

  # JWT Authentication
  # Generate with: openssl rand -hex 32
  JWT_SECRET_KEY: "CHANGE_ME_JWT_SECRET_32_CHARS_MIN"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "24"

  # API Keys for External Services
  # OpenAI API (for LLM models)
  OPENAI_API_KEY: "sk-CHANGE_ME_OPENAI_API_KEY"

  # Hugging Face API (for NLI and embedding models)
  HUGGINGFACE_API_KEY: "hf_CHANGE_ME_HUGGINGFACE_TOKEN"

  # Application Security
  # Secret key for Flask/FastAPI sessions
  # Generate with: python -c "import secrets; print(secrets.token_hex(32))"
  SECRET_KEY: "CHANGE_ME_APP_SECRET_KEY_64_CHARS"

  # CORS Configuration
  CORS_ORIGINS: "https://yourdomain.com,https://app.yourdomain.com"

  # Monitoring & Observability
  # Prometheus (if authentication required)
  PROMETHEUS_USERNAME: "prometheus"
  PROMETHEUS_PASSWORD: "CHANGE_ME_PROMETHEUS_PASSWORD"

  # Grafana (if using external Grafana)
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_GRAFANA_PASSWORD"

  # OpenTelemetry (if using external collector)
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
  OTEL_EXPORTER_OTLP_HEADERS: "api-key=CHANGE_ME_OTEL_API_KEY"

  # Sentry (Error Tracking)
  SENTRY_DSN: "https://CHANGE_ME@sentry.io/PROJECT_ID"

  # Email Configuration (for alerts)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "alerts@yourdomain.com"
  SMTP_PASSWORD: "CHANGE_ME_SMTP_PASSWORD"
  SMTP_FROM: "ERCP Alerts <alerts@yourdomain.com>"

  # Cloud Storage (if using S3 for model artifacts)
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_KEY"
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: "ercp-model-artifacts"

---
# PostgreSQL Database Secret (if using external PostgreSQL)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: default
  labels:
    app: ercp-protocol
    component: database
type: Opaque
stringData:
  POSTGRES_DB: "ercp_db"
  POSTGRES_USER: "ercp_user"
  POSTGRES_PASSWORD: "CHANGE_ME_POSTGRES_ROOT_PASSWORD"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"

---
# Redis Secret (if using external Redis)
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: default
  labels:
    app: ercp-protocol
    component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"

---
# TLS/SSL Certificates Secret (for HTTPS)
# Create from files:
# kubectl create secret tls ercp-tls-cert \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   --namespace=default
apiVersion: v1
kind: Secret
metadata:
  name: ercp-tls-cert
  namespace: default
  labels:
    app: ercp-protocol
    component: ingress
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Replace with actual base64-encoded cert and key
  # Or create using kubectl create secret tls command above
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t

---
# Docker Registry Secret (if using private registry)
# Create with:
# kubectl create secret docker-registry ercp-registry-secret \
#   --docker-server=registry.example.com \
#   --docker-username=username \
#   --docker-password=password \
#   --docker-email=email@example.com
