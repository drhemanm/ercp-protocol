# Alembic configuration for ERCP Protocol

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# as opposed to simply dumping the new revision ID.
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected
# as revisions in the versions/ directory
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator; default is 'os'
# Use 'os' for platform-specific behavior, or ':' for Unix-like systems
version_path_separator = os

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL (can be overridden with -x db_url=... command line option)
sqlalchemy.url = postgresql+asyncpg://ercp_user:ercp_pass@localhost:5432/ercp


[post_write_hooks]
# Post-write hooks that can be used to format or lint generated files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
